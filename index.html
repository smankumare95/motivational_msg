<html>
  <head>
    <title>Motivational Message</title>
    <style>
      * {
        font-family: "Cambria";
        font-size: 40px;
      }
    </style>
  </head>

  <body style="background-color: linen">
    <center>
      <h1>Motivational Message</h1>

      <h2 id="msg" style="color: red"></h2>

      <script>
        let msg = document.getElementById("msg");

        let motivational_msg = [
          "Just do it!",
          "All the best!",
          "Keep doing!",
          "Try till you succeed!",
        ];

        setInterval(() => {
          msg.innerHTML =
            motivational_msg[parseInt(Math.random() * motivational_msg.length)];
        }, 1000);
      </script>
    </center>
  </body>
</html>
